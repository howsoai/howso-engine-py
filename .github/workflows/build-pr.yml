name: Build PR
run-name: "PR Build: #${{ github.event.pull_request.number }} (${{ github.run_attempt }}.${{ github.run_number }}) - ${{ github.event.pull_request.title }}"

on:
  pull_request:
    branches:
      - "main"
  pull_request_review:
    types: [submitted]

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  check-approval:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || github.event.pull_request.head.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check if PR is approved
      uses: actions/github-script@v7
      with:
        script: |
          const { data: reviews } = await github.rest.pulls.listReviews({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });
          
          const approvals = reviews.filter(review => review.state === 'APPROVED');
          if (approvals.length === 0) {
            core.setFailed('PR not yet approved, skipping build');
          } else {
            console.log('PR has approval(s)');
          }

    - name: Trigger build via empty commit
      if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git commit --allow-empty -m "Trigger build after approval"
        git push

  gen-requirements:
    needs: ['check-approval']
    uses: "howsoai/.github/.github/workflows/compile-requirements.yml@main"
    secrets: inherit
    with:
      extras: 'dev scikit'

  build:
    needs: ['gen-requirements']
    uses: "./.github/workflows/build.yml"
    secrets: inherit
    with:
      build-type: "PR"

  xray:
    needs: ['build']
    uses: "howsoai/.github/.github/workflows/scan-pull-request.yml@main"
    secrets: inherit

  # This job is here to have only one final step to add for "Status Checks"
  # in GitHub, instead of adding every leaf test from 'build-test-package'
  final-check:
    needs: ['build', 'gen-requirements', 'xray']
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Verify all jobs succeeded
      run: |
        # This will fail if any job didn't succeed
        if [[ ! "${{ needs.build.result }}" == "success" ]] || \
          [[ ! "${{ needs.gen-requirements.result }}" == "success" ]] || \
          [[ ! "${{ needs.xray.result }}" == "success" ]]; then
          echo "Not all required jobs succeeded"
          exit 1
        fi
        echo "All required jobs succeeded!"